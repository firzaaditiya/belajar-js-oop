<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Class</title>
</head>
<body>
    <script>
        // Membuat class
        class Person
        {
            // membuat constructor
            constructor(name)
            {
                console.info(`Membuat person ${name}`);
            }
        }

        // membuat object
        const firza = new Person("Firza");
    </script>
</body>
</html>
