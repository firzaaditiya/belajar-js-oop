<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Class Method</title>
</head>
<body>
    <script>
        class Person
        {
            say(name)
            {
                if (name) {
                    this.#sayWithName(name);
                } else {
                    this.#sayWithoutName();
                }
            }

            // diawali tanda # untuk membuat sebuah private method
            #sayWithName(name)
            {
                console.info(`Hello ${name}`);
            }

            #sayWithoutName()
            {
                console.info(`Hello`);
            }
        }

        const person = new Person();
        person.say("Kurumi");
        person.say();
    </script>
</body>
</html>
