<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Private Class Field</title>
</head>
<body>
    <script>
        /*
            untuk membuat private fields kita beri tanda "#" pagar di awal nama field. dan ini hanya
            bisa di akses field nya di dalam class saja
        */
        class Counter
        {
            // private field "#"
            #counter = 0;

            increment()
            {
                this.#counter++;
            }

            decrement()
            {
                this.#counter--;
            }

            getCounter()
            {
                return this.#counter;
            }
        }

        const counter = new Counter();
        counter.increment();
        counter.increment();
        counter.increment();

        console.info(counter.getCounter());
        console.info(counter);
    </script>
</body>
</html>
