<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Constructor Inheritance</title>
</head>
<body>
    <script>
        function Employee(firstName)
        {
            this.firstName = firstName;
            this.sayHello = function(name) {
                            console.info(`Hello ${name}, my name is ${this.firstName}`);
            };
        }
        
        function Manager(firstName, lastName)
        {
            // apa yang dimiliki oleh constructor Employee akan dimiliki oleh Manager
            // kita beri "this" karena kita ingin mengcopy ke object saat ini (Manager)
            Employee.call(this, firstName);
            this.lastName = lastName;

            /*
                constructor Managerr tidak memiliki firstName maka akan memiliki nya karena turutan dari
                constructor Employee yang memiliki firstName
            */
        }
        
        const firza = new Manager("Firza", "Aditiya");
        firza.sayHello("Joko");
    </script>
</body>
</html>
