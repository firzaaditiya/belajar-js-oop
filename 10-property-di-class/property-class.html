<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property di Class</title>
</head>
<body>
    <script>
        class Person
        {
            constructor(name)
            {
                // properti
                this.name = name;
            }
        }

        const firza = new Person("Firza");
        console.info(firza.name);
    </script>
</body>
</html>
